name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: |
          npm ci
          apt-get update
          apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++
          apt-get install -y default-jdk    
          npm install -g allure-commandline
          npx playwright install --with-deps
      - name: Setting up project
        run: |
          npm run setup
          chmod +x desktop-run.sh
          chmod +x mobile-run.sh
      - name: Run Playwright tests
        env:
          SUPABASE_BUCKET_NAME: ${{secrets.SUPABASE_BUCKET_NAME}}
          SUPABASE_URL: ${{secrets.SUPABASE_URL}}
          SUPABASE_TOKEN: ${{secrets.SUPABASE_TOKEN}}
        run: |
          npm run setup
          ./desktop-run.sh --shard=1/2
          ./mobile-run.sh --shard=2/2
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 1
      - name: Upload Allure results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/
          retention-days: 1
      - name: Generate Allure report
        if: success() || failure()  
        run: npm run allure-test-report
      - name: Upload Allure report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 1
      - name: Generate Overall Test Report
        if: success() || failure()
        run: npm run folderStructure
      - name: Wait for 10 seconds before generating the report
        run: sleep 10
      - name: Upload All-in-One report
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: new-report
          path: |
            index.html
            report/
          retention-days: 5
      - name: Deploy Reports to netlify
        if: always()
        run: |
          rm -rf combined-report
          mkdir combined-report
          cp -r allure-report/ combined-report/
          cp -r playwright-report/ combined-report/
          cp -r report combined-report/
          cp index.html combined-report/
  
          npx netlify deploy --site 58194967-300c-4c40-8cd2-a2966e55a6c9 --prod --dir combined-report

          echo "To see the final report kindly visit https://all-report-management.netlify.app/"

        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}    
    continue-on-error: true
